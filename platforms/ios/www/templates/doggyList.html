<ion-view title="DoggyList">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="doggy in doggyList" href="#/app/doggy/{{doggy.id}}">
        <image src="{{doggy.url}}" width="100%;"/>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
