<ion-view title="DoggyList">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div class="pin" ng-repeat="doggy in doggyList" >
          <img src="{{doggy.url}}&height=250&width=250&crop=true" class='img-circle'>
          <p style="overflow: hidden;-o-text-overflow: ellipsis;text-overflow: ellipsis;height:50px">doggying on this bitch on the rooftop!!!</p>
      </div>
  </ion-content>
</ion-view>
